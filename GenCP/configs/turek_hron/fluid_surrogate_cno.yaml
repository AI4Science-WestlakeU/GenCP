# exp
exp_name: "CNO_turek_hron_data_fluid"
gpu: 0
seed: 0
results_path: "./results/"

# data
dataset_name: "turek_hron_data" # fluidzero_data, double_cylinder_simulation_data, double_cylinder_measurement_data
dataset_path: "/path/to/gencp_dataset/"
num_workers: 12
normalizer: "range"
n_data_set: null  # 限制使用的数据量，null表示使用全部数据
length: 999 # 1000
dt: 5
sdf_threshold: 0.04

# choose
stage: "fluid" # structure, fluid
model_name: "CNO" # SiT, UNet3d, CNO

use_torchcfm: False
use_diffusion: False 
use_surrogate: True

# model
is_resume: False
checkpoint_path: /path/to/results/turek_hron_data/fluid_CNO_surrogate/checkpoint/model.pth
input_size: [108, 88] # [322, 226]
in_dim: 5
out_dim: 3
in_size: 108
depth: 4 # 12 
channel_multiplier: 8

# training
is_use_tb: True
test_interval: 1000
train_batch_size: 8
test_batch_size: 50

input_step: 3
output_step: 12
stride: 1
num_delta_t: 0 # 20

lr: 0.001
sigma: 0.01

# iteration
train_mode: "iteration" # epoch, iteration
total_iterations: 20000
epochs: 1000

scheduler: "cosine"
# cosine
T_max: 20000
#step
step_size: 50
gamma: 0.5

# inference
num_sampling_steps: 10

# visualize
save_figs_path: "./visualization_results"

